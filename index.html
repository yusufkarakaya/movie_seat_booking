<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Booking</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="pickMovie">
        <label>Pick a movie</label>
        <select name="" id="movieSelect">
          <option value="10">Avangers End Game $10</option>
          <option value="12">Joker $12</option>
          <option value="8">Toy Story $8</option>
          <option value="9">The Lion King $9</option>
        </select>
      </div>
      <div class="categories">
        <ul class="showcase">
          <li>
            <div class="seat-showcase"></div>
            <small>N/A</small>
          </li>
          <li>
            <div class="seat-showcase selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat-showcase occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>
      </div>
      <div class="screen-container">
        <div class="screen"></div>
      </div>
      <div>
        <div id="row" class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
      </div>
      <div class="screen-container">
        <div class="text">
          <p> You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span> </p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>

</html>
